<!DOCTYPE html>
{% load i18n %}
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{% trans "Task manager" %}{% endblock %}</title>
</head>
<body class="min-vh-100 d-flex flex-column">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'base' %}">{% trans "Task manager" %}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">{% trans "Users" %}</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">{% trans "Enter" %}</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">{% trans "Register" %}</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container flex-grow-1">
        {% block content %}{% endblock %}
    </div>

    <footer class="py-3">
        <div class="container">
            <hr class="my-4">
            <p class="text-muted small my-2 text-start"><a href="https://github.com/MaksimGoryachev" target="_blank">MaksimGoryachev</a></p>
        </div>
    </footer>

</body>
</html>
